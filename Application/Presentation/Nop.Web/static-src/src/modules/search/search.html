<section class="search-section">
	<div class="container">
		<div class="card">
			<h2 class="center">
				Find Trusted Top-Rated Local Professionals
			</h2>
			<form action="" class="search-form" onsubmit="return showSearch(event)">
				<div class="input-box mb-5">
					<label for="">What service do you need help with?</label>
					<select type="text" data-placeholder="What service do you need?" multiple="multiple">
						<option hidden value="">What service do you need?</option>
						<option value="1">Computer Repair Services</option>
						<option value="2">Computer Repair Services</option>
						<option value="3">Computer Repair Services</option>
						<option value="4">Computer Repair Services</option>
						<option value="5">Computer Repair Services</option>
					</select>
				</div>
				<div class="row align-items-end mb-5">
					<div class="col-md-5 ">
						<div class="input-box icon-right">
							<label for="">Your Location</label>
							<input type="text" placeholder="Set Location" value="" id="searchLocation">
							<i class="icon js-popup" data-popup="#locationPop"><svg>
									<use xlink:href="#location" /></svg></i>
						</div>
					</div>
					<div class="col-md">
						<div class="input-box">
							<div class="labels">
								<label for="" class="light">Search Radius</label>
								<label for="" id="radiusVal" class="radius-value">20 km from you</label></div>
							<div id="radius"></div>
						</div>
					</div>
					<div class="col-md flex-shrink-1 flex-grow-0 switch-chek">
						<label class="switch green-pink">
							<input type="checkbox" id="toggleSearch">
							<span class="switcher round"></span>
						</label>
					</div>
				</div>
				<div class="mb-4 center row no-gutters justify-content-center">
					<button class="raised fixed-width" type="submit">Search</button>
				</div>
			</form>
		</div>
	</div>
</section>
